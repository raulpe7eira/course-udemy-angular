<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form
        #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            id="email" name="email" type="email" class="form-control"
            ngModel #email="ngModel" required email>
            <span
              class="help-block"
              *ngIf="!email.valid && email.touched">Email invalid!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
            id="subscription" name="subscription" class="form-control"
            [ngModel]="defaultSubscription">
            <option
              *ngFor="let subscription of subscriptions" [value]="subscription">
              {{ subscription }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password" name="password" type="password" class="form-control"
            ngModel #password="ngModel" required>
            <span
              class="help-block"
              *ngIf="!password.valid && password.touched">Password invalid!</span>
        </div>
        <button
          type="submit" class="btn btn-primary"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
