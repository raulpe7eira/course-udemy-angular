<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddOrUpdateItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"></label>
          <input
            type="text" id="name" name="name" class="form-control"
            ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"></label>
          <input
            type="number" id="amount" name="amount" class="form-control"
            ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit" class="btn btn-success"
            [disabled]="!f.valid">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button
            type="button" class="btn btn-danger"
            *ngIf="editMode" (click)="onDelete()">
            Delete
          </button>
          <button
            type="button" class="btn btn-primary"
            (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
